name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Deploy key allows pushing version commits to bypass branch protection
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for changesets
        id: changesets
        run: |
          # Check if there are any changeset files (excluding README.md and config.json)
          CHANGESET_FILES=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | wc -l | tr -d ' ')
          if [ "$CHANGESET_FILES" -gt "0" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found $CHANGESET_FILES changeset(s) to release"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found, skipping release"
          fi

      - name: Build
        if: steps.changesets.outputs.has_changesets == 'true'
        run: bun run build

      - name: Version packages
        if: steps.changesets.outputs.has_changesets == 'true'
        run: bunx changeset version

      - name: Get version
        if: steps.changesets.outputs.has_changesets == 'true'
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Commit and push version changes
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(release): v${{ steps.version.outputs.version }}"
          git push

      - name: Pack plugin
        if: steps.changesets.outputs.has_changesets == 'true'
        run: tar -czvf elisha-v${{ steps.version.outputs.version }}.tar.gz dist/ README.md LICENSE

      - name: Create GitHub Release
        if: steps.changesets.outputs.has_changesets == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            *.tar.gz

      # Uses npm Trusted Publishers (OIDC) - no token needed
      # Requires Trusted Publishers configured on npmjs.com for this repo
      - name: Publish to npm
        if: steps.changesets.outputs.has_changesets == 'true'
        run: bun run release
